# Tomcat
server: 
  port: 9093

# Spring
spring: 
  application:
    # 应用名称
    name: file
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 172.16.20.108:8848
        namespace: dev-guan
      config:
        server-addr: 172.16.20.108:8848
        namespace: dev-guan
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

logging:
  file:
    name: logs/${spring.application.name}/all_in_one.log