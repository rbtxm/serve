# Tomcat
server: 
  port: 9093

# Spring
spring: 
  application:
    # 应用名称
    name: file
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 10.211.55.4:8848
        namespace: ${spring.profiles.active}
      config:
        server-addr: 10.211.55.4:8848
        namespace: ${spring.profiles.active}
        file-extension: yaml
        shared-configs:
          - application.${spring.cloud.nacos.config.file-extension}

logging:
  file:
    name: logs/${spring.application.name}/all_in_one.log