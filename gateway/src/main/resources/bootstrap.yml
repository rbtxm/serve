spring:
  application:
    name: gateway
  profiles:
    active: ${environment}
  cloud:
    nacos:
      username: ${username}
      password: ${password}
      discovery:
        server-addr: ${server-addr}
        namespace: ${spring.profiles.active}
        group: ${group}
      config:
        server-addr: ${server-addr}
        namespace: ${spring.profiles.active}
        group: ${group}
        file-extension: ${file}
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}