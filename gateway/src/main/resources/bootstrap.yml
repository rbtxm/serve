
server:
  port: 8181

# Spring
spring:
  application:
    # 应用名称
    name: smart-tower-gateway
  profiles:
    # 环境配置
    active: ${environment}
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 172.16.20.108:8848
        namespace: dev-tan
      config:
        # 配置中心地址
        server-addr: 172.16.20.108:8848
        namespace: dev-tan
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

logging:
  file:
    name: logs/${spring.application.name}/all_in_one.log