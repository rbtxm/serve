server:
  port: 9080

spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 172.16.20.108:8848
        namespace: dev-guan
      config:
        server-addr: 172.16.20.108:8848
        namespace: dev-guan
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

logging:
  file:
    name: logs/${spring.application.name}/all_in_one.log