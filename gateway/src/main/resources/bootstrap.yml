# Tomcat
server:
  port: 8080

# Spring
spring:
  application:
    # 应用名称
    name: smart-tower-gateway
  profiles:
    # 环境配置
    active: ${environment}
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${yourProperty.server}
        namespace: ${spring.profiles.active}
      config:
        # 配置中心地址
        server-addr: ${yourProperty.server}
        namespace: ${spring.profiles.active}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

logging:
  file:
    name: logs/${spring.application.name}/all_in_one.log