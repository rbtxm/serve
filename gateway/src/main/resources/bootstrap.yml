# Tomcat
server:
  port: 8555

spring:
  application:
    name: gateway
  profiles:
    active: ${environment}
  cloud:
    nacos:
      username: ${username}
      password: ${password}
      discovery:
        server-addr: ${server-addr}
        namespace: ${spring.profiles.active}

      config:
        server-addr: ${server-addr}
        namespace: ${spring.profiles.active}

